    </div>

		{% if user %}
	   <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/equipment">Equipment</a></li>
        <li><a href="/rooms">Rooms</a></li>
        <li><a style="background-image: none;" href="/help">Help</a></li>
       </ul>

        <li><a style="background-image: none;" href="/help">Help</a></li>
       </ul>
       {% endif %}

    <br  />

  		{% else %}

  		{% endif %}
	</div>
