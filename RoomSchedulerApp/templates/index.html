<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Enter USC Room Scheduling Site</title>
<link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

<div id="container">
	
    <div id="banner">  
        <img src="banner6.png"/> 
    </div>
    
	<div id="nav">
	   <ul id= "nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Equipment</a></li>
        <li><a href="#">Rooms</a></li>
        <li><a style="background-image: none;" href="#">Help</a></li>
       </ul>
    </div>
        
    <br  />
	<div align="center; id=login" style="float:none;">  
    	{% if user %}
    	<p>Hello, {{user.nickname}}! Do you want to <a href="{{logout_url}}">Log out?</p>
  		{% else %}
    	<p><a href="{{login_url}}">Log In</a></p>
  		{% endif %}
	</div>
    
	<br  />
    
    <div align="center">
    <table>
    <tr><th>Nickname</th><th>URL</th><th>When</th></tr>
    {% for login in logins %}
      <tr><td>{{login.user.nickname}}</td><td>{{login.user.user_id}}</td><td>{{login.timestamp}}</td></tr>
    {% endfor %}
  </table>
  </div>
</div>

</body>
</html>
