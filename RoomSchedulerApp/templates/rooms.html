<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Schedule a Room</title>
<link rel="stylesheet" href="/css/style.css"/>
<script language="javascript" type="text/javascript" src="static/datetimepicker.js">
//Date Time Picker script- by TengYong Ng of http://www.rainforestnet.com
</script>

</head>

<body>

<div id="container">
	
    <div id="banner">  
        <img src="images/banner6.png" width="960" height="180"/> 
    </div>
    
	<div align="center" id="nav">
	   <ul id= "nav">
        <li><a href="/">Home</a></li>
        <li><a href="/equipment">Equipment</a></li>
        <li><a href="/rooms">Rooms</a></li>
        <li><a style="background-image: none;" href="/help">Help</a></li>
       </ul>
    </div>
    
    <br  />
    
    <div align="center" id="wmsg">
    
    <p>Hello {{user.nickname}} Please Enter the following: </p>
    </div>
    <br  />
    
    <div id="form" align="center">

 	<form name="rsubmission" action="/rsubmit" method="get">
 	
 	Select Room: <select name="Room Number"
 		<option name="roomnum" value=""> </option>
 	</select>
 	<br />
 	Start Date and Time: <input type="text" name="sdate" id="sdate" maxlength="25" size="30"><a href="javascript:NewCal('sdate','ddmmmyyyy',true,12)"><img src="images/cal.gif" width="16" height="16" border="0" alt="Pick a date"></a><br />
    End Date and Time: <input type="text" name="edate" id="edate" maxlength="25" size="30"><a href="javascript:NewCal('edate','ddmmmyyyy',true,12)"><img src="images/cal.gif" width="16" height="16" border="0" alt="Pick a date"></a><br />
    <br />
    <input type="submit" value="Submit" /> <br />
    </form>
    </div>
    
</div>

</body>
</html>
