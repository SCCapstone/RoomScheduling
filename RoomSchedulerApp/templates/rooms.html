<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Schedule a Room</title>
<link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

<div id="container">
	
    <div id="banner">  
        <img src="images/banner6.png" width="960" height="180"/> 
    </div>
    
	<div align="center" id="nav">
	   <ul id= "nav">
        <li><a href="/">Home</a></li>
        <li><a href="#">Equipment</a></li>
        <li><a href="/rooms">Rooms</a></li>
        <li><a style="background-image: none;" href="#">Help</a></li>
       </ul>
    </div>
    
    <br  />
    
    <div align="center" id="wmsg">
    
    <p>Hello {{user.nickname}} Please Enter the following: </p>
    </div>
    <br  />
    
    <div id="form" align="center">
    <form name="rsubmission" action="/rsubmit" method="get" >
    
    Room Number: <input type="text" name="roomnum"  /> <br />
    Start Date: <input type="date" name="sdate"  /> <br />
    End Date: <input type="date" name="edate"  /> <br />
    <br  />
    <input type="submit" value="Submit"  /> <br />
    
    </form>
    </div>
    
</div>

</body>
</html>
