{% extends "base.html" %}
{% block title %}Schedule a room{% endblock %}
{% block head %}
	{{ super() }}
	<link rel="stylesheet" href="/css/timePicker.css"/>
	<script language="javascript" type="text/javascript" src="static/datetimepicker.js">
	//Date Time Picker script- by TengYong Ng of http://www.rainforestnet.com
	</script>
{% endblock %}

{% block content %}
    <div align="center" id="wmsg">
    
    <p>Please enter the following: </p>
    </div>
    <br  />
    
    <div id="form" align="center">

 	<form name="rsubmission" action="/rooms" method="post">
	Name: <input type="text" name="name" id="name" size="30" /> <br />
	Email address: <input type="text" name="email" id="email" size="30" /> <br />
	
 	
 	Select Room: <select name="roomtoselect" id="roomtoselect" onchange="">
	      {% for num in nums %}
 		<option name="roomnum" value="{{num.roomnum}}">{{num.roomnum}}</option>
	      {% endfor %}
 	</select>
 	<br />
 	Start Date: <input type="text" name="sdate" id="sdate" size="30"><a href="javascript:NewCal('sdate','ddmmyyyy')"><img src="images/cal.gif" width="16" height="16" border="0" alt="Pick a date"></a><br />
    End Date: <input type="text" name="edate" id="edate" size="30"><a href="javascript:NewCal('edate','ddmmyyyy')"><img src="images/cal.gif" width="16" height="16" border="0" alt="Pick a date"></a><br />
    <p>Select times per day(s) </p>
    <div>Start Time: <select name="stime" id="stime">
    	<option name="time" value="8:00 AM">8:00 AM</option>
    	<option name="time" value="9:00 AM">9:00 AM</option>
    	<option name="time" value="10:00 AM">10:00 AM</option>
    	<option name="time" value="11:00 AM">11:00 AM</option>
    	<option name="time" value="12:00 PM">12:00 PM</option>
    	<option name="time" value="1:00 PM">1:00 PM</option>
    	<option name="time" value="2:00 PM">2:00 PM</option>
    	<option name="time" value="3:00 PM">3:00 PM</option>
    	<option name="time" value="4:00 PM">4:00 PM</option>
    	<option name="time" value="5:00 PM">5:00 PM</option>
    	<option name="time" value="6:00 PM">6:00 PM</option>
    	<option name="time" value="7:00 PM">7:00 PM</option>
    	<option name="time" value="8:00 PM">8:00 PM</option>
    </select><br /></div>
    <div>End Time: <select name="etime" id="etime">
    <option name="time" value="8:00 AM">8:00 AM</option>
    	<option name="time" value="9:00 AM">9:00 AM</option>
    	<option name="time" value="10:00 AM">10:00 AM</option>
    	<option name="time" value="11:00 AM">11:00 AM</option>
    	<option name="time" value="12:00 PM">12:00 PM</option>
    	<option name="time" value="1:00 PM">1:00 PM</option>
    	<option name="time" value="2:00 PM">2:00 PM</option>
    	<option name="time" value="3:00 PM">3:00 PM</option>
    	<option name="time" value="4:00 PM">4:00 PM</option>
    	<option name="time" value="5:00 PM">5:00 PM</option>
    	<option name="time" value="6:00 PM">6:00 PM</option>
    	<option name="time" value="7:00 PM">7:00 PM</option>
    	<option name="time" value="8:00 PM">8:00 PM</option>
    </select><br /></div>
    <br />
    <input type="submit" value="Submit" /> <br />
    </form>
{% endblock %}
