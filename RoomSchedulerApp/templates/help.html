<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Help with USC Room Scheduling</title>
<link rel="stylesheet" href="/css/style.css"/>

</head>

<body>

<div id="container">
	
    <div id="banner">  
        <img src="images/banner6.png" width="960" height="180"/> 
    </div>
    
	<div align="center" id="nav">
	   {% if user %}
	   <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/equipment">Equipment</a></li>
        <li><a href="/rooms">Rooms</a></li>
        <li><a href="/roomlist">Scheduled Rooms</a></li>
        <li><a style="background-image: none;" href="/help">Help</a></li>
       </ul>
		{% else %}
	   <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a style="background-image: none;" href="/help">Help</a></li>
       </ul>
       {% endif %}
    </div>
    
    <br  />
    
    <div align="center" id="wmsg">
    
    <p>Hello {{user.nickname()}}, how may we help you? Enter message below: </p>
    </div>
    <br  />
    
    <div align="center" id="textarea" >
 		<form method="post" action="/sendmail">
  		Email: <input type="text" name="email"><br />
  		Subject: <input  type="text" name="subject"><br />
  		<textarea name="message" rows="6" cols="50"> Enter message </textarea>
  		<br />
  		<input type="submit" value="Send Message">
  		</form>
    </div>
    
</div>

</body>
